<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Launch Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold">College Launch Dashboard</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-blue-600 hover:underline">Dashboard</a>
      <a href="simulator.html" class="text-blue-600 hover:underline">Financial Simulator</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Overview</h2>
    <p>Welcome to the integrated college launch dashboard. Use the Financial Simulator to test different fee structures, student intake levels, and budgets.</p>

    <!-- Example chart / content placeholder -->
    <div class="mt-6 bg-white shadow rounded-lg p-6">
      <h3 class="text-lg font-semibold mb-2">Burn vs Budget</h3>
      <canvas id="burnChart"></canvas>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('burnChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec", "Jan", "Feb", "Mar"],
        datasets: [{
          label: "Monthly Burn (â‚¹ Lakhs)",
          data: [8, 10, 12, 13, 14, 15, 15, 15, 16, 16, 16, 18],
          borderColor: "blue",
          borderWidth: 2,
          fill: false,
          tension: 0.3
        }]
      }
    });
  </script>
</body>
</html>
