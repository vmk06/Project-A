<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold">Financial Simulator</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-blue-600 hover:underline">Dashboard</a>
      <a href="simulator.html" class="text-blue-600 hover:underline">Simulator</a>
    </div>
  </nav>

  <!-- Simulator Section -->
  <div class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Interactive Financial Simulator</h2>
    <p class="mb-6">Adjust student intake, fees, and budget caps to visualize breakeven and sustainability.</p>

    <!-- Student Intake -->
    <div class="mb-6">
      <label for="students" class="block font-semibold mb-2">Student Intake: <span id="studentsValue">200</span></label>
      <input type="range" id="students" min="150" max="250" value="200" class="w-full"/>
    </div>

    <!-- Fee per student -->
    <div class="mb-6">
      <label for="fee" class="block font-semibold mb-2">Annual Fee per Student (₹ Lakhs): <span id="feeValue">1.0</span></label>
      <input type="range" id="fee" min="0.8" max="1.5" step="0.05" value="1.0" class="w-full"/>
    </div>

    <!-- Budget Cap -->
    <div class="mb-6">
      <label for="budget" class="block font-semibold mb-2">Budget Cap (Cr):</label>
      <select id="budget" class="border rounded p-2">
        <option value="1.5">₹1.5 Cr</option>
        <option value="1.6">₹1.6 Cr</option>
        <option value="2.1">₹2.1 Cr</option>
      </select>
    </div>

    <!-- Results -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <p class="font-semibold">Projected Revenue: <span id="revenue">₹0 Cr</span></p>
      <p class="font-semibold">Projected Expense (Burn): <span id="expense">₹0 Cr</span></p>
      <p class="font-semibold">Breakeven Status: <span id="breakeven">Calculating...</span></p>
    </div>

    <!-- Chart -->
    <div class="bg-white p-6 rounded shadow">
      <canvas id="simulatorChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="simulator.js"></script>
</body>
</html>
